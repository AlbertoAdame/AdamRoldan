                    </button>

                        <button class="logoutButton" *ngIf="isLoggedIn" [routerLink]="['/editUser']">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-gear dropIcon" viewBox="0 0 16 16">
                                <path
                                    d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

    <div class="closeHidden" [ngClass]="{active: cart}" (click)="showCart()">
        <div class="cart cartNew" [ngClass]="{active: cart, cartNew:animation}" (click)="notChangeCart()">



            <p class="cartTitle"> {{ "YOUR CART" | translate }} ( {{currentCartItems.length}} ) </p>
            <div class="products" *ngIf="currentCartItems.length>0">

                <div class="cartProduct" *ngFor="let item of currentCartItems">

                    <div class="alignLeft">
                        <img [src]="item.img" alt="image" width="50" height="50" class="productImage">

                        <span class="productTitle">{{item.title}}</span>
                    </div>

                    <div class="alignRight">
                        <span class="productPrice">{{item.price}} $</span>

                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black"
                            class="productDelete" viewBox="0 0 16 16" (click)="deleteProduct(item)">
                            <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                        </svg>
                    </div>

                </div>


            </div>
            <div class="noProducts" *ngIf="currentCartItems.length==0">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart2"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                </svg>
                <p>
                    No hay productos
                </p>
            </div>



            <button class="cartButton" [routerLink]="['/shoppingCart']" routerLinkActive="router-link-active"
                (click)="closeCart()">
                <span style="margin-top: -2px !important; font-weight: 500;">{{ "PROCEED TO
                    CHECK OUT" | translate
                    }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black"
                    class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
