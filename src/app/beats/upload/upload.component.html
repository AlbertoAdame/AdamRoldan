<div class="frontPage">
    <h1 class="title">UPLOAD BEAT</h1>

</div>

<div class="container">
    <app-breadcrumb></app-breadcrumb>


    <form method="POST" id="contactForm" name="contactForm" class="contactForm" (ngSubmit)="save()" [formGroup]="myForm"
        autocomplete="off" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-12 box">
                <div class="form-group">
                    <label class="label" for="title">Title*</label>
                    <input type="text" class="form-control" formControlName="title" placeholder="Title">

                    <span class="form-text text-danger" *ngIf="isValidField('title')">
                        Title is required
                    </span>
                </div>
            </div>
            <div class="col-md-4 box">
                <div class="form-group">
                    <label class="label" for="price">Price*</label>
                    <input type="number" class="form-control" formControlName="price" placeholder="Price">

                    <span class="form-text text-danger" *ngIf="isValidField('price')">
                        Price is required
                    </span>
                </div>
            </div>
            <div class="col-md-4 box">
                <div class="form-group">
                    <label class="label" for="time">Time*</label>
                    <input type="number" class="form-control" formControlName="time" placeholder="Time">

                    <span class="form-text text-danger" *ngIf="isValidField('time')">
                        Time is required
                    </span>
                </div>
            </div>
            <div class="col-md-4 box">
                <div class="form-group">
                    <label class="label" for="bpm">Bpm*</label>
                    <input type="number" class="form-control" formControlName="bpm" placeholder="Bpm">

                    <span class="form-text text-danger" *ngIf="isValidField('bpm')">
                        Bpm is required
                    </span>
                </div>
            </div>

            <div class="col-md-6 box">
                <div class="form-group">
                    <label class="label" for="genre">Genre*</label>
                    <select class="form-select" formControlName="genre">
                        <option [value]="genre.genre" *ngFor="let genre of genres">{{genre.genre}}</option>
                    </select>

                    <span class="form-text text-danger" *ngIf="isValidField('genre')">
                        Genre is required
                    </span>
                </div>
            </div>

            <div class="col-md-6 box">
                <div class="form-group">
                    <label class="label" for="mood">Mood*</label>
                    <select class="form-select" formControlName="mood">
                        <option [value]="mood.mood" *ngFor="let mood of moods">{{mood.mood}}</option>
                    </select>

                    <span class="form-text text-danger" *ngIf="isValidField('mood')">
                        Genre is required
                    </span>
                </div>
            </div>


            <div class="col-md-12 box">
                <div class="form-group">
                    <label class="label" for="picture">Picture*</label>
                    <input type="file" class="form-control picture" placeholder="picture" formControlName="picture"
                        name="picture" (change)="onFileChange($event)" />
                </div>

                <span class="form-text text-danger" *ngIf="isValidField('picture')">
                    Picture is required
                </span>
            </div>
            <div class="col-md-12 buttons">
                <div class="form-group groupButtons">
                    <input type="submit" value="Save" class="btn btn-success button">
                    <div class="submitting"></div>

                    <button type="button" class="btn btn-danger" [routerLink]="['/beats']">Cancel</button>
                </div>
            </div>
        </div>
    </form>







</div>
